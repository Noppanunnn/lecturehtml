<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- <! -- รายละเอียดใน Form Tag เช่น Input Tag, Buttom Tag : (Inline Tag) -- > -->
    <!--method: GET, POST, PUT, DELETE, PATCH -- > -->

<br><br><br>
<form action="" method="" enctype="multipart/form-data">
    <label>ป้อนข้อความ</label>:
    <input type="text" name="" id="" placeholder="ป้อนชื่อ-สกุล">
    <br><br>
    <label>ป้อนตัวเลข</label>:
    <input type="number" name="" id="" placeholder="an4">
    <br><br>
    <label>ป้อนอีเมล์</label>:
    <input type="email" name="" id="" placeholder="awa">
    <br><br>
    <label>ป้อนข้อมูลเยอะๆ</label>:
    <textarea name="" id="" placeholder="รายละเอียดส่วนตัว"></textarea>
    <br><br>
    <label>เลือกได้แค่ 1 เช่น เพศ</label>:
    <input type="radio" name="gender" id="" value="male"> 70
    <input type="radio" name="gender" id="" value="female"> @0
    <input type="radio" name="gender" id="" value="LGBTQ+" checked> LGBTQ+
    
    <br><br>
    <label>เลือกได้มากกว่า 1 หรือไม่เลือกก็ได้ เช่น อาหารที่ชอบ</label>:
        <input type="checkbox" name="" id="" value="KFC">KFC
        <input type="checkbox" name="" id="" value="McDonalds">McDonalds
        <input type="checkbox" name="" id="" value="Burger King">Burger King
        <input type="checkbox" name="" id="" value="Starbucks">Starbucks
        <br><br>
        <label>เลือกไฟล์ทีจะอัปโหลด</label><br>
            <input type="file" name="" id="" accept="image/*"><br><br>
            <input type="file" name="" id="" accept="audio/*"><br><br>
            <input type="file" name="" id="" accept="video/*"><br><br>
            <input type="file" name="" id="" accept=".pdf"><br><br>
            <input type="file" name="" id="" accept=".docx, .xlsx, .ppt"><br><br>
            
        
            <br><br>
            <label>เลือกวัน</label>:
            <input type="date" name="" id="">
            <br><br>
            <label>เลือกวัน</1abel>:
            <input type="time" name="" id="">
            <br><br>
            <label>เลือกวัน และเวลา</label>:
            <input type="datetime-local" name="" id="">

            <!-- <! -- ประเภทปุ่ม -- > -->
            <!-- <! -- เอาข้อมูลที่ป้อนหรือเลือกไปประมวลผล -- > -->
    <input type="submit" value="ตกลง"> <br><br>
            <!-- <! -- ล้างข้อมูลที่ป้อนหรือเลือก -- > -->
    <input type="reset" value="ยกเลิก"> <br><br>
            <!-- <! -- แล้วแต่จะทำอะไรก็ได้ -- > -->
    <button>ตกลง</button>
    <button>ยกเลิก</button>
    <button>แล้วแต่เลย</button>
            <!-- <! -- input ประเภทที่ซ่อนเอาไว้ไม่เห็นบน Form -- > -->
            <!-- <! -- เหมาะสำหรับข้อมูลที่ต้องส่งไปประมวลผล แต่ไม่ต้องการให้ผู้ใช้ป้อนหรือเลือก -- > -->
    <input type="hidden" name="stu-status" id="" value="น.ศ.ปกติ">


    <br><br>

 
    </form>
